name: Build and Deploy .NET Application

on:
  push:
    branches:
      - main   # Se ejecuta automáticamente cuando subes cambios a main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: dotnet build --configuration Release

      - name: Publish application
        run: dotnet publish --configuration Release --output ./published

      - name: Deploy to server (ejemplo — reemplazar con tus datos)
        run: scp -r ./published username@server:/path/to/deploy
